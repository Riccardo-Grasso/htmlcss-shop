<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Balando</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>


    <body>

        <div class="container border-size">

            <div class="product-container">
                <!-- Primo prodotto -->
                <div class="product">

                    <img src="img/1.webp" alt="T-Shirt Levi's">

                    <span class="product-discount">-50%</span>
                    <span class="product-sustainability">Sostenibilità</span>
                    <span class="product-favourite">&#10084</span>
                    
                    <div class="product-overlay">
                        <div class="overlay-center">
                            <img class="img-alt" src="img/1b.webp" alt="T-Shirt Levi's Alt">
                        </div>

                    </div>
                

                    <div class="product-title">
                        <span>Levi's</span>
                    </div>

                    <div class="product-description">
                        <strong>RELAXED FIT TEE UNISEX</strong>
                    </div>

                    <div class="product-price">
                        <span class="current-price">14,99 €</span>
                        <span class="old-price">29,99 €</span>
                    </div>
                </div>


                <!-- Secondo prodotto -->
                <div class="product">

                    <img src="img/2.webp" alt="T-Shirt Guess">

                    <span class="product-discount">-50%</span>
                    <span class="product-sustainability">Sostenibilità</span>
                    <span class="product-favourite">&#10084</span>
                    
                    <div class="product-overlay">
                        <div class="overlay-center">
                            <img class="img-alt" src="img/2b.webp" alt="T-Shirt Guess Alt">
                        </div>

                    </div>
                

                    <div class="product-title">
                        <span>Guess</span>
                    </div>

                    <div class="product-description">
                        <strong>ROSES TEE</strong>
                    </div>

                    <div class="product-price">
                        <span class="current-price">20,99 €</span>
                        <span class="old-price">29,99 €</span>
                    </div>
                </div>


            </div>
        </div>
    </body>
</html>
